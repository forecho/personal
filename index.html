<html>

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="drangon-ball-char center index">

<div class="drangon-ball-char" data-0="opacity: 1;right: -500px;"

<div class="drangon-ball-char" data-300="opacity: 1;left: -500px;-webkit-filter: blur(0px);"
     data-600="opacity: 1;left: 300px;-webkit-filter: blur(0px);"
     data-1500="opacity: 0;left: 400px;-webkit-filter: blur(5px);">

</div>
<div class="drangon-ball-char" data-600="opacity: 1;right: -500px;-webkit-filter: blur(0px);"

     data-1800="opacity: 0;right: 400px;-webkit-filter: blur(5px);">

</div>
<div class="drangon-ball-char" data-900="opacity: 1;left: -500px;-webkit-filter: blur(0px);"

     data-2100="opacity: 0;right: 400px;-webkit-filter: blur(5px);">

</div>
<div class="drangon-ball-char" data-1500="opacity: 1;left: -500px;-webkit-filter: blur(0px);"
     data-1800="opacity: 1;left: 300px;-webkit-filter: blur(0px);"
     data-2400="opacity: 1;left: 400px;-webkit-filter: blur(5px);">
    <h2>Email:caizhenghai[@]gmail.com</h2>
</div>

<script type="text/javascript" src="js/skrollr.min.js"></script>
<script type="text/javascript">
    var s = skrollr.init({
        //edgeStrategy: 'set',
        easing: {
            WTF: Math.random,
            inverted: function(p) {
                return 1-p;
            }
        }
    });
</script>
